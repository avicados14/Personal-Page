<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Teaching Assistant - Avi Aggarwal</title>
    <link rel="stylesheet" href="colors.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: var(--text-primary); background: var(--gradient-subtle); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--primary-main); text-decoration: none; font-weight: 500; }
        .back-link:hover { color: var(--secondary-main); }
        .project-header { text-align: center; margin-bottom: 3rem; padding: 2rem; background: var(--bg-primary); border-radius: 10px; box-shadow: 0 5px 15px var(--shadow-light); }
        .project-header h1 { color: var(--primary-dark); font-size: 2.5rem; margin-bottom: 1rem; }
        .project-date { color: var(--secondary-main); font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .project-content { background: var(--bg-primary); padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px var(--shadow-light); margin-bottom: 2rem; }
        .project-content h2 { color: var(--primary-main); margin-bottom: 1rem; border-bottom: 2px solid var(--secondary-main); padding-bottom: 0.5rem; }
        .project-content p { margin-bottom: 1rem; color: var(--text-secondary); }
        .tech-stack { display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 1rem 0; }
        .tech-tag { background: var(--secondary-pale); color: var(--secondary-main); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.9rem; font-weight: 500; }
        <div class="project-content">
            <h2>Role Overview</h2>
            <p>As a Computer Science Teaching Assistant at Colorado School of Mines, I support both professors and students in creating an effective learning environment for programming and computer science concepts.</p>
            
            <h2>Key Responsibilities</h2>
            <ul style="color: var(--text-secondary); margin: 1rem 0; padding-left: 2rem; line-height: 1.8;">
                <li><strong>Curriculum Development:</strong> Collaborate with professors to create grading rubrics and design assignments that target key computer science topics</li>
                <li><strong>Student Support:</strong> Conduct office hours where students can ask questions and receive personalized help with their coursework</li>
                <li><strong>Code Review:</strong> Assist students with Python-based programming assignments and provide constructive feedback on their code</li>
                <li><strong>Assignment Creation:</strong> Help write and refine assignments to ensure they effectively teach important programming concepts</li>
            </ul>
            
            <h2>Skills Developed</h2>
            <div style="background: var(--bg-secondary); padding: 1.5rem; border-radius: 10px; margin: 2rem 0;">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Through this teaching role, I have strengthened my abilities in:</p>
                <ul style="color: var(--text-secondary); padding-left: 2rem; line-height: 1.6;">
                    <li>Clear technical communication and explanation of complex concepts</li>
                    <li>Mentoring and supporting student learning</li>
                    <li>Python programming and best practices</li>
                    <li>Educational content development and assessment</li>
                </ul>
            </div>
        </div>
